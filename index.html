<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col min-h-screen font-inter text-sm bg-gray-900 text-white leading-0"
  >
    <main class="grow flex items-center justify-center">
      <section>
        <div class="">
          <div
            class="bg-gray-800 w-[327px] xl:w-[385px] rounded-card-radius flex flex-col items-center p-6 xl:p-10"
          >
            <div class="w-22 h-22 rounded-full overflow-hidden">
              <img
                src="./assets/images/avatar-jessica.jpeg"
                alt="Image"
                class="w-full h-full object-cover"
              />
            </div>

            <h3 class="text-2xl tracking-wide mt-7">Jessica Randall</h3>
            <p class="mt-4 tracking-custom text-green">
              London, United Kingdom
            </p>
            <p class="mt-11 font-normal">
              "Front-end developer and avid reader."
            </p>

            <ul class="text-sm flex flex-col gap-[17px] w-full mt-9">
              <li
                class="bg-gray-700 py-3 text-center rounded-md font-normal tracking-wide hover:bg-green hover:text-black cursor-pointer transition duration-200 ease-in-out"
              >
                <a href="#">GitHub</a>
              </li>
              <li
                class="bg-gray-700 py-3 text-center rounded-md font-normal tracking-wide hover:bg-green hover:text-black cursor-pointer transition duration-200 ease-in-out"
              >
                <a href="#">Frontend Mentor </a>
              </li>
              <li
                class="bg-gray-700 py-3 text-center rounded-md font-normal tracking-wide hover:bg-green hover:text-black cursor-pointer transition duration-200 ease-in-out"
              >
                <a href="#">LinkedIn</a>
              </li>
              <li
                class="bg-gray-700 py-3 text-center rounded-md font-normal tracking-wide hover:bg-green hover:text-black cursor-pointer transition duration-200 ease-in-out"
              >
                <a href="#">Twitter</a>
              </li>
              <li
                class="bg-gray-700 py-3 text-center rounded-md font-normal tracking-wide hover:bg-green hover:text-black cursor-pointer transition duration-200 ease-in-out"
              >
                <a href="#">Instagram</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!--  
       
       
      GitHub 
      
       
       
       -->
    </main>
    <footer
      class="absolute bottom-0 w-full text-center pb-3 text-xs text-gray-400"
    >
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-blue-400 underline"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/DmytroKarpenko88"
          class="text-blue-400 underline"
          >Dmytro Karpenko</a
        >.
      </div>
    </footer>
  </body>
</html>
